<div class="container">
<div class="form-group">
      <label for="sel1">Select list (select one):</label>
      <select class="form-control" id="sel1" #classe (change)="0">
        <option value="alert-success">succes</option>
        <option value="alert-info">info</option>
        <option value="alert-warning">warning</option>
        <option value="alert-danger">danger</option>
      </select>
      
</div>
<div class="row">
       
       <div class="alert {{classe.value}}">
           valor del combo box
       </div>
       
        <div class="alert " role="alert" [class.alert-success]="classe.value =='alert-success'">...</div>
        <div class="alert " role="alert" [class.alert-info]="classe.value == 'alert-info'">...</div>
        <div class="alert " role="alert" [class.alert-warning]="classe.value=='alert-warning'">...</div>
        <div class="alert " role="alert" [class.alert-danger]="classe.value =='alert-danger'">...</div>
      </div>
      
        <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
            en caso de error apareco yo
        </div>
        <app-data></app-data>
</div>
